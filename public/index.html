    <script>
        // Função para guardar o gclid na url.
        function getParam(p) {
            var match = RegExp('[?&]' + p + '=([^&]*)').exec(window.location.search);
            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
        }

        function getExpiryRecord(value) {
            var expiryPeriod = 90 * 24 * 60 * 60 * 1000; // validade de 90 dias em milésimos de segundo

            var expiryDate = new Date().getTime() + expiryPeriod;
            return {
                value: value,
                expiryDate: expiryDate
            };
        }

        function addGclid() {
            var gclidParam = getParam('gclid');
            var gclidFormFields = ['gclid_field', 'foobar']; // todos os IDs dos campos de formulário do GCLID possíveis
            var gclidRecord = null;
            var currGclidFormField;

            var gclsrcParam = getParam('gclsrc');
            var isGclsrcValid = !gclsrcParam || gclsrcParam.indexOf('aw') !== -1;

            gclidFormFields.forEach(function (field) {
                if (document.getElementById(field)) {
                    currGclidFormField = document.getElementById(field);
                }
            });

            if (gclidParam && isGclsrcValid) {
                gclidRecord = getExpiryRecord(gclidParam);
                localStorage.setItem('gclid', JSON.stringify(gclidRecord));
            }

            var gclid = gclidRecord || JSON.parse(localStorage.getItem('gclid'));
            var isGclidValid = gclid && new Date().getTime() < gclid.expiryDate;

            if (currGclidFormField && isGclidValid) {
                currGclidFormField.value = gclid.value;
            }
        }

        window.addEventListener('load', addGclid);

    </script>


    <!-- Event snippet for Zapform | Enviar mensagem conversion page
In your html page, add the snippet and call gtag_report_conversion when someone clicks on the chosen link or button. -->
    <script>
        /*
        function gtag_report_conversion(url) {
          var gtagConversionLabel;
          var callback = function () {
            if (typeof(url) != 'undefined') {
              window.location = url;
            }
          };
          gtag('event', 'conversion', {
              'send_to': 'AW-806600684/1UI5CL3DtpADEOz_zoAD',
              'event_callback': callback,
              'url_callback': url
          });
          return false;
        }
        */

        function poli_report_conversion(conversion_hash) {
            let gtagConversionLabel;
            let gtagEventAction;
            let gaMeasurementId = 'UA-118273772-1';

            // All hashes.
            const conversion_hash_group = {
                zapform_hash: 'zapform_submit',
                teste_gratis_hash: 'rd_teste_gratis_submit',
                popup_novos_visitantes_hash: 'rd_popup_novos_visitantes_submit',
                landing_page_ebook_hash: 'rd_landing_page_ebook_submit',
                landing_page_instagram_hash: 'rd_landing_page_instagram_submit',
            }

            // All conversion labels for Google Ads.
            const conversion_labels = {
                zapform_conversion_label: '1UI5CL3DtpADEOz_zoAD',
                teste_gratis_conversion_label: 'ExzGCKXo4JADEOz_zoAD',
                popup_novos_visitantes_conversion_label: 'wJuICJLuwaADEOz_zoAD',
                landing_page_ebook_conversion_label: '6sK9CP_G8qkDEOz_zoAD',
                landing_page_instagram_conversion_label: '5WxVCL6cvKkDEOz_zoAD',
            };

            // All event actions of Google Analytics.
            const poli_events = {
                zapform_event: 'cadastro_zapform',
                teste_gratis_event: 'cadastro_teste_gratis',
                popup_novos_visitantes_event: 'cadastro_popup_novos_visitantes',
                landing_page_ebook_event: 'cadastro_ebook',
                landing_page_instagram_event: 'cadastro_lp_instagram',
            };

            // Receive <conversion_label> and <event_action>.
            if (conversion_hash && (typeof (conversion_hash) !== 'undefined')) {
                // Zapform.
                if (conversion_hash === conversion_hash_group.zapform_hash) {
                    gtagConversionLabel = conversion_labels.zapform_conversion_label;
                    gtagEventAction = poli_events.zapform_event;
                }

                // Teste Gratis.
                if (conversion_hash === conversion_hash_group.teste_gratis_hash) {
                    gtagConversionLabel = conversion_labels.teste_gratis_conversion_label;
                    gtagEventAction = poli_events.teste_gratis_event;
                }

                // Popup novos visitantes.
                if (conversion_hash === conversion_hash_group.popup_novos_visitantes_hash) {
                    gtagConversionLabel = conversion_labels.popup_novos_visitantes_conversion_label;
                    gtagEventAction = poli_events.popup_novos_visitantes_event;
                }

                // Landing page ebook.
                if (conversion_hash === conversion_hash_group.landing_page_ebook_hash) {
                    gtagConversionLabel = conversion_labels.landing_page_ebook_conversion_label;
                    gtagEventAction = poli_events.landing_page_ebook_event;
                }

                // Landing page Instagram.
                if (conversion_hash === conversion_hash_group.landing_page_instagram_hash) {
                    gtagConversionLabel = conversion_labels.landing_page_instagram_conversion_label;
                    gtagEventAction = poli_events.landing_page_instagram_event;
                }
            }

            // The conversion will called here...
            if (
                typeof gtag !== "undefined" &&
                typeof gtagConversionLabel !== "undefined" &&
                typeof gtagEventAction !== "undefined"
            ) {
                gtag("config", gaMeasurementId, {
                    linker: {
                        domains: ["polichat.com.br", "poli.digital"],
                    },
                });

                gtag("event", "conversion", {
                    send_to: `AW-806600684/${gtagConversionLabel}`,
                    event_label: conversion_hash,
                });

                gtag("event", gtagEventAction, {
                    event_category: "cadastro",
                    event_label: "lead_cadastrado",
                    value: 1,
                });
            }

            return false;
        }
    </script>
